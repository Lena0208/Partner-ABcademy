<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	 <link rel="stylesheet" href="src/styles.css"/>
</head>
<body>
<div class="container"> 
    <img src="media/PartnerABcademy Logo.png" alt="PartnerLogo">
   <div class="row"> 
    <div class="col-6 section1">
    <h1>
        Registrieren Sie sich jetzt! </br>
        Geben Sie Ihre Daten ein und klicken Sie dann auf "Senden". Ihre Registrierung wird anschließend von uns geprüft. Sobald Ihr Account aktiviert wurde, erhalten Sie eine Benachrichtigung.
    </h1>
</div>
<div class ="col-6 section2"> 
    <form id="data">
        <div class="Anrede">
            <label for="anrede">Wählen Sie bitte Ihre Anrede aus:</label>
<select name="anrede-dropdown" id="anrede">
    <option value="m">Herr</option>
  <option value="w">Frau</option>
  <option value="d">Divers</option>
</select>
        </div>
        <input class="form-control"
        type="text"
        autocomplete="off"
        placeholder="Nachname"
        id="Nachname"
        >
        <input class="form-control"
        type="text"
        placeholder="Vorname"
        autocomplete="off"
        id="Vorname">
        <input class="form-control"
        type="text"
        placeholder="Benutzername"
        autocomplete="off"
        id="Benutzername">

        <input class="form-control"
        type="text" placeholder="E-Mail Adresse" 
        autocomplete="off"
        id="Email">
        
        <input class="form-control"
        type="text" placeholder="Alexander Bürkle Kundennr." 
        autocomplete="off"
        id="Kundennummer">
        
    </form>

    <input class="btn btn-primary"
    type="submit" value="Senden"
    id="sendenButton">
    </div>
    </div>
</div>    
</body>
</html>
